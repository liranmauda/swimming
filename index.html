<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 转专转 砖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-banner">
        <img src="asset1.jpeg" alt="OSSO Givatayim Logo" class="banner-logo">
        <div class="banner-title"> 转专转 砖</div>
        <img src="asset1.jpeg" alt="OSSO Givatayim Logo" class="banner-logo">
    </div>

  <!-- for debug locally -->
  <!-- <input type="file" id="fileInput" accept=".json" /> -->
  
  <div id="filters" style="margin-top: 20px; display:none;">
    <label>专注: 
        <select id="filterEvent">
          <option value="">--  专注 --</option>
        </select>
    </label>
    <label>: 
      <select id="filterGender">
        <option value="">-- 专 --</option>
        <option value="female">拽</option>
        <option value="male">专</option>
      </select>
    </label>
    <label>砖转 : <input type="text" id="filterBirthYear" size="4"></label>
    <label>注: <input type="text" id="filterClub"></label>
    <label>: <input type="number" id="filterAge" min="10"></label>
    <label>转专: <input type="date" id="filterDate"></label>
    <label>砖 驻专: <input type="firstName" id="filterFirstName"></label>
    <label>砖 砖驻: <input type="lastName" id="filterLastName"></label>
    <button onclick="applyFilters()">住</button>
    <label class="filter-line">
      <input type="checkbox" id="filterUnique" />
      爪 专拽 注专 
    </label>
</div>

<div id="resultCount" style="margin-top: 10px; font-weight: bold; display: none;"></div>

  <table id="reportTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>砖 驻专</th>
        <th>砖 砖驻</th>
        <th>专注</th>
        <th>转专</th>
        <th>
          
          <button id="sortTimeBtn" onclick="sortByTime()"></button>
        </th>
        <th>注</th>
        <th>砖转 </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
